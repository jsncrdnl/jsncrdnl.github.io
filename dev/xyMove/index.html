        <nav id="navigationMap">
            <ul>

                <li><a class="ascensorLink ascensorLink4"></a></li>

		<div id='ascensor'>
			 <div>
				Content 0<br/>

			 </div>
			 <div>Content 1<br/>
				<a href="#" class="ascensorLink ascensorLink0" >prev</a><br/>
				<a href="#" class="ascensorLink ascensorLink2" >next</a>
			</div>
			 <div>Content 2<br/>

        <script type="text/javascript" src="js/jquery.ascensor.min.js"></script>
        <script>
         ascensor = $('#ascensor').ascensor({
            ascensorName: 'ascensor',
            childType: 'div',
            ascensorFloorName: ['Home','Implementation','HTML','Jquery','CSS','martphone ','Credits'],
            time: 1000,
            windowsOn: 0,
            direction: "chocolate",
            ascensorMap: [[1,0],[1,1],[2,1],[2,2],[2,3],[1,3]],
            keyNavigation: true,
            queued: false,
            queuedDirection: "y",
            overflow:"hidden"
        });
		$(".prev").bind('click', function(){
			ascensor.trigger('prev');
		});
		$(".next").bind('click', function(){
			ascensor.trigger('next');
		});
        </script>
