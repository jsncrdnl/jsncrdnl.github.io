<html>
	<head>
		<style>
			.loadContent{ border:1px solid gray; background:lightgray;padding:5px;}
			.button{ 	border:1px solid gray; border-radius:10px; 
					background:lightblue; padding:5px; display:inline-block;
					width:200px;height:40px; }
			.button:hover{ 	border:2px solid darkgray; background:blue; padding:5px; cursor:pointer; }
		</style>
	</head>
	<body>
		<h1>My first personnal page on github</h1>
		<h2>Helloworld</h2>
		<p>This is a test</p>
		<ul>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ul>
		<h3>Other webpage content :</h3>
		<div class="loadContent" rel="test.html">
			
		</div>
		<p><span class="button" onclick="updatePage();">Update Test.html page !</span></p>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		var updatePage = function()
		{
			$.ajax(
			{
				url : "http://cherrypy-jsncrdnl.rhcloud.com",
				method : "GET",
				success : function()
				{
					alert("success");
				},
				error : function()
				{
					alert("fail");
				},
				complete : function()
				{
					alert("complete");
				}
			});
		};
		$(document).ready(function()
		{
			$(".loadContent").each(function(index, value)
			{
				$(this).load( $(this).attr("rel") );
			});
		});
	</script>
	</body>
</html>
